    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area ">
                <div class="container-fluid p-0">
                    <div class="row align-items-center justify-content-between no-gutters">
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo-img">
                                <a href="index.html">
                                    <img src="img/banner/Chronos Hack Logo White.png" alt="" width="150%">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="index.html">Home</a></li>
                                        
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-end -->

    <!-- slider_area_start -->
    <div class="slider_area slider_bg_1">
        <div class="slider_text">
            <div class="container">
                <div class="position_relv">
                    <div class="container-damn">
                        <div class="card-form">
                            <div class="container" style="margin-bottom: 100px;">
                                <img style="margin-left: auto;margin-right: auto;display: block;width: 100%;" src="img/banner/Chronos Hack Logo 2.png" alt="">
                                <form method="POST" autocomplete="off" name="google-sheet" target="_blank">
                                    <div class="col-sm-12">
                                        <h4 style="text-align: center; font-size: 30px;">Project Submission Portal</h4>
                                        <!-- Team Name -->
                                        <div class="col form-group">
                                            <label>Team Name</label>
                                            <input type="text" placeholder="" class="form-control" name="TeamName" required >
                                        </div>
                                        <!-- Team Title -->
                                        <div class="col form-group">
                                            <label>Title</label>
                                            <input type="text" placeholder="" class="form-control" name="Title" required>
                                        </div>
                                        <!-- Category -->
                                        <div class="form-group col">
                                        <label for="exampleFormControlSelect1"  >Select Category</label>
                                            <select class="form-control" id="exampleFormControlSelect1" name="Category">
                                                <option selected>Choose Category...</option>
                                                <option>Open Innovation</option>
                                                <option>Agriculture and Rural Development</option>
                                                <option>Ed-Tech</option>
                                                <option>Healthcare</option>
                                            </select>
                                        </div>
                                        <!-- Project Description -->
                                        <div class="form-group col">
                                            <label>Describe your idea in two paragraphs</label>
                                            <textarea name="Idea" id="" cols="30" rows="4" class="form-control" required></textarea>
                                        </div>
                                        <!-- Google Drive Link -->
                                        <div class="col form-group">
                                        <label>Google Drive Link</label>
                                            <input type="text" placeholder="" class="form-control" name="Link" required>
                                        </div>
                                        <div class="col-sm-6 align-items-center" style="margin-left: auto; margin-right: auto;">
                                            <button type="submit" class="btn btn-lg btn-block btn-success" >Submit</button>
                                        </div>                   
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- footer_end -->


    <!-- JS here -->
    
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>

    <!--contact js-->
    <script src="js/contact.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>

    <script src="js/main.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxgqJzhXSEkQKJbrIZ-miyqqkyai_VglJuG178EtXmzfK8xMCQRxyK5XNsUf6jXEQ8/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(alert("Team Submission Added !"))
            .catch(error => console.error('Error!', error.message))
            location.reload()
        })
      </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
